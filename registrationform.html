<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            margin-top: 10px;
            margin-left: 620px;
        }
        #i1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <center>
    <form>
        <table border="1">
            <tr>
                <td id="i1">First Name</td>
                <td><input type="text" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Last Name</td>
                <td><input type="text" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Email</td>
                <td><input type="email" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Password</td>
                <td><input type="password" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Re-EnterPassword</td>
                <td><input type="password" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Gender</td>
                <td><input type="radio" name="gen">Male <br><hr>
                <input type="radio" name="gen">Female</td>
            </tr>
            <tr>
                <td id="i1">Age</td>
                <td><input type="text" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Phone Number</td>
                <td><input type="text" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Address</td>
                <td><textarea cols="35" rows="5"></textarea></td>
            </tr>
            <tr>
                <td id="i1">State</td>
                <td><input type="text" size="37"></td>
            </tr>
            <tr>
                <td id="i1">Country</td>
                <td><select>
                    <option selected>Choose Your Country</option>
                    <option>Argentina</option>
                    <option>India</option>
                    <option>Spain</option>
                </select>
                </td>
            </tr>
            <tr>
                <td id="i1">Languages Known</td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td align="right" colspan="2">login to <a href="https://www.ethnus.com">Ethnus</a> website</td>
            </tr>
        </table>
    </form>
</center>
<input class="c1" type="button" value="Register">
